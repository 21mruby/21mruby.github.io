<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body><span id="b">...</span>span></body>
  <script>
    const b = document.getElementById("b");
    vkBridge.send('VKWebAppInit', {})
  .then((data) => { 
    if (data.result) {
      b.innerText = "hash";
    } else {
      b.innerText = "мяу...";
    }
  })
  .catch((error) => {
    b.innerText = "мяу...";
    console.log(error);
  });
  </script>
</html>
